<!DOCTYPE html>
<html lang="en">
	<head>

		<title>To Do List</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

		<!-- Favicon -->
		<link rel="shortcut icon" href="favicon.ico">

		<!-- Stylesheets -->
		 <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/style.css"/> 

		<!-- JavaScript -->
		<script type="text/javascript" src="function/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="function/jquery-ui.js"></script>
		<script type="text/javascript" src="function/action.js"></script>
	
	</head>
	<body>
		<section class="left">
			<header>
				<a href="index.html" class="logo"></a>
				<h1>To Do List</h1>
			</header>
			<div class="count-container">
				<hr>
				<p class="count"><span id="do">0</span> TO DO</p>
				<hr>
				<p class="count"><span id="done">0</span> COMPLETED</p>
				<hr>
				<p class="count"><span id="total">0</span> TOTAL ITEMS</p>
				<hr>
			</div>
			<footer>
				<p>&copy; 2015 <span class="love">  </span>  <a href="#">JPH Designs</a></p>
			</footer>
		</section>

		<section class="right"> <!-- App Section -->
			<form>
				<input type="text" name="newItem" id="newItem" class="textBox" autocomplete="off" placeholder="Type here..." required/>
			</form>
			
			<ul id="list" class="listitem">
				<li class="item">
					JPH Designs
				</li>
				
			</ul>

		</section>
	</body>
</html>
